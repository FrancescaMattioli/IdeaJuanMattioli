    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <header class="navbar navbar-expand-sm">
        <nav class="container-fluid">
            <a class="navbar-brand" href="../index.html">CHESCA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="contacto.html">CONTACTO</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="info.html">INFORMACION</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="galeria.html">GALERIA</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="tienda.html">TIENDA</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="main container text-center">
        <h1 class="margin">Llená tus datos para contactarte :)</h1>
        <form class="formulario">
            <div class="form-outline mb-4">
                <input type="text" class="form-control">
                <label class="form-label">Nombre</label>
            </div>

            <div class="form-outline mb-4">
                <input type="email" class="form-control">
                <label class="form-label">Mail</label>
            </div>

            <div class="form-outline mb-4">
                <textarea class="form-control" rows="2"></textarea>
                <label class="form-label">Mensaje</label>
            </div>

            <div class="form-check d-flex justify-content-center mb-4">
                <input class="form-check-input me-2" type="checkbox" value="" checked>
                <label class="form-check-label">Subscribirse</label>
            </div>

            <button type="submit" class="btn btn-primary btn-block mb-4">Enviar</button>
        </form>
    </main>
    
    <footer class="footer container-fluid text-center">
        <adress class="links">
            Redes Sociales: <a target="_blank"
                href="https://www.instagram.com/chescailustraciones/">@chescailustraciones</a>
            <a target="_blank" href="https://www.instagram.com/chescamattioli/">@chescamattioli</a>
        </adress>
    </footer>
