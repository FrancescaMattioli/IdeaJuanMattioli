<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles2.css">
    <link rel="shortcut Icon" href="../img/PlantIllustration.jpeg">
    <title>CHESCA</title>
</head>
<body>
    <header class="navegacion">    
        <h1 class="navegacion__marca">CHESCA</h1>
        <nav class="navegacion__links">
            <style>
                a { color: rgb(188, 121, 139); }
            </style>
            <a href="../index.html">HOME</a>
            <a href="contacto.html">CONTACTO</a>
            <a href="info.html">INFORMACION</a>
            <a href="galeria.html">GALERIA</a>
            <a href="tienda.html">TIENDA</a>
        </nav>
    </header>
    <main class="container-fluid">
        <h2>Llená tus datos para contactarte :)</h2>
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-6">
                <label for="validationCustom01" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="validationCustom01" value="Juan" required>
                <div class="valid-feedback">
                Perfecto!
                </div>
            <div class="col-md-6">
                    <label for="validationCustom02" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="validationCustom02" value="García" required>
                <div class="valid-feedback">
                Perfecto!
                </div>
            </div>
            <div class="col-md-6">
                <label for="validationCustomMail" class="form-label">Mail</label>
                <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">...@mail.com</span>
                <input type="text" class="form-control" id="validationCustomMail" aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                Por favor ingrese su mail.
                </div>
            </div>
            <div class="input-group">
                <span class="input-group-text">Mensaje</span>
                <textarea class="form-control" aria-label="With textarea"></textarea>
            </div>
            <div class="col-2">
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </form>
    </main>
    <footer class="pie">
        <adress>
        Redes Sociales: <a target="_blank" href="https://www.instagram.com/chescailustraciones/">@chescailustraciones</a>
        <a target="_blank" href="https://www.instagram.com/chescamattioli/">@chescamattioli</a>
        </adress>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>
</html>
